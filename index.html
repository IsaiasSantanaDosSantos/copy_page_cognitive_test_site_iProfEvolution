<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCognition Test</title>
    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS LOCAL -->
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <!-- ICON -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container mt-5">
        <!-- Barra do menu-->
        <div class="row mb-4">
            <div class="col text-sm-center">
                <a href="index.html"><img src="https://test.iprofevolution.com/neuroject/assets/iprof-logo.png" alt="Logo iProf Evolution
                " class="img-fluid" style="max-width:50px"></a>
            </div>
            <div class="col text-center"></div>
            <div class="col text-right text-sm-center">
                <div class="progress" style="height: 3rem !important;">
                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 40%; background-color: #9860b8 !important;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
        <!-- Imagem do tipo exame-->
        <h3 class="mb-4 text-center">
            <img src="https://test.iprofevolution.com/neuroject/assets/neuroject.png" alt="neuroject" class="img-fluid" style="max-width: 300px;">
        </h3>
        <div class="col-sm"></div>
        <h3 class="text-center mt-5 mb-4">Alphabet Choices</h3>
        <div class="row">
            <div class="col-sm"></div>
                <div class="container-centraliza">
                    <div class="col-sm d-flex ">
                <!-- Teclado -->
                <div class="container">
                    <div class="row justify-content-md-center">
                        <div class="col col-md-3">

                        </div>
                        <div class="col col-md-auto container-teclado">
                            <div class="row justify-content-center">
                                <div class="col col-sm-12 col-md-12 d-flex">
                                    <div class="teclado" id="tq" onclick="teclaQ()">Q</div>
                                    <div class="teclado">W</div>
                                    <div class="teclado">E</div>
                                    <div class="teclado">R</div>
                                    <div class="teclado">T</div>
                                    <div class="teclado">Y</div>
                                    <div class="teclado">U</div>
                                    <div class="teclado">I</div>
                                    <div class="teclado">O</div>
                                    <div class="teclado">P</div>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-11  col-sm-11 col-md-11 d-flex">
                                    <div class="mt-2 teclado">A</div>
                                    <div class="mt-2 teclado">S</div>
                                    <div class="mt-2 teclado">D</div>
                                    <div class="mt-2 teclado">F</div>
                                    <div class="mt-2 teclado">G</div>
                                    <div class="mt-2 teclado">H</div>
                                    <div class="mt-2 teclado">J</div>
                                    <div class="mt-2 teclado">K</div>
                                    <div class="mt-2 teclado">L</div>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-8  col-sm-8  col-md-8 d-flex">
                                    <div class="mt-2 teclado">Z</div>
                                    <div class="mt-2 teclado">X</div>
                                    <div class="mt-2 teclado">C</div>
                                    <div class="mt-2 teclado">V</div>
                                    <div class="mt-2 teclado">B</div>
                                    <div class="mt-2 teclado">N</div>
                                    <div class="mt-2 teclado">M</div>
                                </div>
                            </div>
                        </div>
                        <div class="col col-md-3">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm"></div>
        <div class=" mt-4 text-center">
            <code>
                Type an  <strong>Alphabet</strong> on your Keyboard
            </code>
        </div>
    </div>
   
    


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="javascript/script.js"></script>

</body>
</html>
